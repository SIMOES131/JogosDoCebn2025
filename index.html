<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogos Estudantis 2025</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Jogos Estudantis — 2025</h1>
      <p class="subtitle" id="subtitle-text">Carregando jogos...</p>
    </header>

    <div class="filters">
      <button class="filter-btn active" id="btn-all">Todos os Jogos</button>
      <button class="filter-btn" id="btn-cebn">Apenas CEBN</button>

      <!-- Novo select para escolas -->
      <div class="select-container">
        <select id="select-escola" class="school-select">
          <option value="all">Selecione sua Escola</option>
          <!-- As opções serão preenchidas via JavaScript -->
        </select>
      </div>
    </div>

    <div class="dias-grid" id="jogos-container"></div>

    <script src="script.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
